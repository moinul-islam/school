<div class="container mt-5">
  <div class="row">
    <!-- Shift Dropdown -->
    <div class="col-md-4">
      <div class="mb-3">
        <label for="shiftSelect" class="form-label">শিফট</label>
        <select class="form-select" id="shiftSelect" onchange="showClassDropdown()">
          <option selected>পছন্দ করুন</option>
          <option value="morning">মর্নিং</option>
          <option value="day">ডে</option>
        </select>
      </div>
    </div>

    <!-- Class Dropdown -->
    <div class="col-md-4" id="classDropdown" style="display:none;">
      <div class="mb-3">
        <label for="classSelect" class="form-label">ক্লাস</label>
        <select class="form-select" id="classSelect" onchange="showSectionDropdown()">
          <option selected>পছন্দ করুন</option>
        </select>
      </div>
    </div>

    <!-- Section Dropdown -->
    <div class="col-md-4" id="sectionDropdown" style="display:none;">
      <div class="mb-3">
        <label for="sectionSelect" class="form-label">সেকশন</label>
        <select class="form-select" id="sectionSelect" onchange="showSubmitButton()">
          <option selected>পছন্দ করুন</option>
          <option value="A">A সেকশন</option>
          <option value="B">B সেকশন</option>
          <option value="C">C সেকশন</option>
        </select>
      </div>
    </div>

    <!-- Submit Button (Initially hidden) -->
    <div class="col-md-4" id="submitButtonDiv" style="display:none;">
      <button type="submit" class="btn btn-primary">সাবমিট করুন</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Show class dropdown based on shift selection
function showClassDropdown() {
    var shiftValue = document.getElementById("shiftSelect").value;
    var classDropdown = document.getElementById("classDropdown");
    var classSelect = document.getElementById("classSelect");

    // Hide section and class dropdowns initially
    classDropdown.style.display = "none";
    document.getElementById("sectionDropdown").style.display = "none"; // Hide section dropdown
    document.getElementById("submitButtonDiv").style.display = "none"; // Hide submit button
    classSelect.innerHTML = "<option selected>পছন্দ করুন</option>"; // Clear previous class options

    // Show class dropdown based on shift selection
    if (shiftValue != "পছন্দ করুন") {
        // Populate class options
        for (var i = 1; i <= 12; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i + " ক্লাস";
            classSelect.appendChild(option);
        }
        classDropdown.style.display = "block"; // Show class dropdown
    }
}

// Show section dropdown based on class selection
function showSectionDropdown() {
    var classValue = document.getElementById("classSelect").value;
    var sectionDropdown = document.getElementById("sectionDropdown");

    // Show section dropdown only when class is selected
    if (classValue != "পছন্দ করুন") {
        sectionDropdown.style.display = "block"; // Show section dropdown
    } else {
        sectionDropdown.style.display = "none"; // Hide section dropdown
        document.getElementById("submitButtonDiv").style.display = "none"; // Hide submit button
    }
}

// Show submit button based on section selection
function showSubmitButton() {
    var sectionValue = document.getElementById("sectionSelect").value;
    
    // Show submit button only when section is selected
    if (sectionValue != "পছন্দ করুন") {
        document.getElementById("submitButtonDiv").style.display = "block"; // Show submit button
    } else {
        document.getElementById("submitButtonDiv").style.display = "none"; // Hide submit button
    }
}
</script>
